<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Users Cards</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__left">
                <div class="card__left-name">Ivan</div>
                <div class="card__left-age">25 age</div>
                <div class="card__left-address">Moscow</div>
                <div class="card__left-email">google@example.com</div>   
            </div>
            <div class="card__right">
                <div class="card__right-avatar"></div>
                <div class="card__right-gender">Male</div>
            </div>
        </div>
    </main>
</body>
</html>
